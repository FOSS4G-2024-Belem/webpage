{{ $_hugo_config := `{ "version": 1 }` }}

<div class="col-12">
  <!-- Collapse -->
  <div class="card">
    <!-- Collapse Header -->
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <a href="#">
          <span class="fa fa-circle-question"></span>{{ .Get 0 | markdownify }}
        </a>
      </h5>
    </div>
    <!-- Collapse Body -->
    <div id="{{ .Get 0 | anchorize }}" data-parent="#accordion">
      <div class="card-body" style="color: #000">{{ .Inner | markdownify }}</div>
    </div>
  </div>
</div>
